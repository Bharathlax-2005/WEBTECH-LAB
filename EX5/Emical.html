<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMI Loan Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="number"], input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .button-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
    }
    button {
        width: 48%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        font-size: 18px;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #45a049;
    }
    #emiResult {
        text-align: center;
        margin-top: 20px;
        font-size: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>EMI Loan Calculator</h2>
    <label for="principal"> Loan Amount: $</label>
    <input type="number" id="principal" placeholder="Enter loan amount">

    <label for="interest">Interest Rate: %</label>
    <input type="number" id="interest" placeholder="Enter annual interest rate">

    <label for="tenure">Loan Tenure:</label>
    <input type="number" id="tenure" placeholder="Enter loan tenure in months">
    <div class="button-container">
        <button type="button" onclick="calculateEMI()">Calculate EMI</button>
        <button type="button" onclick="clearResult()">Clear</button>
    </div>

    <label for="emiOutput">Monthly Payment: $</label>
    <input type="text" id="emiOutput" readonly>
              
</div>

<script>
    function calculateEMI() {
        var principal = parseFloat(document.getElementById("principal").value);
        var interestRate = parseFloat(document.getElementById("interest").value) / 1200; // Monthly interest rate
        var tenureMonths = parseFloat(document.getElementById("tenure").value);

        var emi = principal * interestRate * Math.pow(1 + interestRate, tenureMonths) / (Math.pow(1 + interestRate, tenureMonths) - 1);

        document.getElementById("emiOutput").value = emi.toFixed(2);
    }

    function clearResult() {
        document.getElementById("emiOutput").value = "";
        document.getElementById("principal").value = "";
        document.getElementById("interest").value = "";
        document.getElementById("tenure").value = "";
    }
</script>

</body>
</html>
